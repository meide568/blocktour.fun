<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Play [GAME_TITLE] Online | blocktour.fun</title>

    <link rel="icon" href="/favicon.ico" sizes="any">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
        .aspect-ratio-16-9 { position: relative; width: 100%; padding-bottom: 56.25%; }
        .aspect-ratio-16-9 iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-black text-gray-800 dark:text-gray-200 antialiased">

    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">

        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tighter text-gray-900 dark:text-white">
                [GAME_TITLE]
            </h1>
       <button id="fullscreen-btn" class="mt-2 px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition">
    Enter Fullscreen
</button>
        </header>

        <main>
            <section id="game-container">
                 <div class="aspect-ratio-16-9 bg-black rounded-xl shadow-2xl overflow-hidden ring-1 ring-gray-900/10">
                    </div>
            </section>
            <div class="text-center mt-8">
                <a href="/" class="text-blue-600 dark:text-blue-400 hover:underline">&larr; Back to All Games</a>
            </div>
        </main>

        <footer class="text-center mt-12 pt-8 border-t border-gray-200 dark:border-gray-800">
            <p class="text-sm text-gray-500 dark:text-gray-400">&copy; 2025 blocktour.fun. All Rights Reserved.</p>
        </footer>

    </div>
<script>
    // 找到我们刚刚添加的“全屏”按钮
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    // 找到包含游戏的iframe
    const gameIframe = document.querySelector('#game-container iframe');

    // 只有当两个元素都找到时，才进行下一步
    if (fullscreenBtn && gameIframe) {
        // 为“全屏”按钮添加一个点击事件
        fullscreenBtn.addEventListener('click', () => {
            // 检查并调用不同浏览器支持的全屏API
            if (gameIframe.requestFullscreen) {
                gameIframe.requestFullscreen();
            } else if (gameIframe.webkitRequestFullscreen) { /* 兼容 Safari */
                gameIframe.webkitRequestFullscreen();
            } else if (gameIframe.msRequestFullscreen) { /* 兼容 IE11 */
                gameIframe.msRequestFullscreen();
            }
        });
    }
</script>
</body>
</html>
