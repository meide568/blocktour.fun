<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的游戏网站</title>

    <style>
        body {
            font-family: sans-serif; /* 美化一下字体 */
            padding: 20px;          /* 页面内容离边缘留点空隙 */
        }
        .game-container-responsive {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 960px; /* 游戏最大宽度，避免在超大屏幕上过宽 */
            margin: 20px auto;  /* 让游戏在页面上居中 */
            padding-top: 56.25%; /* 16:9的宽高比 */
            border: 1px solid #ccc; /* 给游戏加个边框 */
        }
        .game-container-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

    </head>

<body>
    <h1>欢迎！</h1>
    <p>在这里玩 Block Tour 游戏：</p>

    <div class="game-container-responsive">
        <iframe 
            src="https://www.crazygames.com/embed/block-tour-kfz" 
            allow="gamepad *;">
        </iframe>
    </div>

    <p>希望你玩得开心！</p>
    
    </body>
</html>
